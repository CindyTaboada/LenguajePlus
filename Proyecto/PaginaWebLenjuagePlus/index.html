<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenguajes+</title>
    <link rel="stylesheet" href="lenjuageplus.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Lenguajes+ Logo" id="logo">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#download">Download</a></li>
                <li><a href="#support">Customer Support</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to Lenguajes+</h1>
        <p>Your ultimate solution for language learning and app development.</p>
    </section>

    <section id="download">
        <h2>Download Lenguajes+</h2>
        <p>Click the button below to download the latest version of Lenguajes+.</p>
        <button id="downloadBtn">Download Now</button>
    </section>

    <section id="support">
        <h2>Customer Support</h2>
        <form id="supportForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="issue">Describe your issue:</label>
            <textarea id="issue" name="issue" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <div id="formResponse"></div>
    </section>

    <footer>
        <p>&copy; 2024 Lenguajes+</p>
    </footer>

    <script src="Lenjuageplus.js"></script>
</body>
</html>
